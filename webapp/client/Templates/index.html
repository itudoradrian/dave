e.log(err); }); let aesToCrypt = convertStringToArrayBufferView(JSON.stringify(aesKey)); console.log(aesToCrypt); console.log(aesKey); console.log(JSON.stringify(aesKey)); let cryptedAES = null; await window.crypto.subtle.importKey( "jwk", publicKey, { name: "RSA-OAEP", hash: { name: "SHA-256" }, }, true, ["encrypt"] ) .then(function (publicKey) { cryptoKeyRSA = publicKey; console.log('RSA IMPORT SUCCES'); }) .catch(function (err) { console.log(err); }); await window.crypto.subtle.encrypt( { name: "RSA-OAEP", }, cryptoKeyRSA, aesToCrypt ) .then(function (encrypted) { cryptedAES = convertArrayBufferViewtoString(new Uint8Array(encrypted)); console.log('RSA ENCRYPT SUCCES'); }) .catch(function (err) { console.log(err); }); console.log(cryptedAES); let dto = {uid:'ApxhkDFRnkbX2MtVQHQcLq6v8B03', name: 'newForm', aes: cryptedAES, data: [enJSON] }; const xhr = new XMLHttpRequest(); xhr.addEventListener('load', function (event) { document.getElementById('serverResponse').innerHTML = this.responseText }); xhr.addEventListener('error', function (event) { document.getElementById('serverResponse').innerHTML = 'Error at send'; }); xhr.open("POST", '/dataTransfer', true); xhr.setRequestHeader('Content-Type', 'application/json'); xhr.send(JSON.stringify(dto)); }); } encryptData();
